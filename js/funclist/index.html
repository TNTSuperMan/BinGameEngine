<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGEFuncs</title>
    <script src="../vue.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="p">
        <p>※レジスタとはレジスタアドレスのことです</p>
        <table border>
            <tr><th>ID</th><th>10進数</th><th>1バイト目</th>
                <th v-for="i in loop">{{i}}バイト目</th>
            </tr>
            <tr v-for="(func,i) in funcs">
                <td>{{func.name}}</td>
                <td>{{i}}</td>
                <td>{{func.id}}</td>
                <td v-for="m in func.memory" :colspan="m.size">{{m.desc}}</td>
                <td v-for="e in func.emp"></td>
            </tr>
        </table>
    </div>
</body>
</html>
