<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>
</head>
<body>
    width: <input type="number" min="1">
    height: <input type="number" min="1">
    text: <input type="text" maxlength="1">
    <button onclick="show()">show</button>
    <span></span>
    <pre>
 -------- 
E (o)(o) 3
 |  oo  | 
 |_ [] _| 
|        |
| |    | |
 m| __ |m 
  ||  ||  
  ||  ||  
  [_) [_) </pre>
    <script>
        function show(){
            let width = document.querySelector("input").value;
            let height = document.querySelector("input+input").value;
            let text = document.querySelector("input[type=text]").value;
            let aline = "";
            for(let i = 0;i < width;i++){
                aline += text;
            }
            let ret = ""
            for(let i = 0;i < height;i++){
                ret += aline + "\n";
            }
            document.querySelector("pre").innerText = ret;
            document.querySelector("span").innerText = width * height;
        }
    </script>
</body>
</html>
